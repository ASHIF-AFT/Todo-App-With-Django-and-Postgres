
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
    <title>Todo</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2"> 
                <div class="card">
                    <div class="card-header shadow-sm bg-white"><h1 class="display-5 text-info">Todo for Ashif</h1></div>
                    <!--<div class="card-header shadow-sm bg-white"><h1 class="display-5 text-info"><i class="fas fa-check-double">Todo</i></h1></div>-->
                    <div class="card-body">

                        <ul class="list-group">
                            <li class="list-group-item">
                                <form action="{% url 'insert_item' %}" autocomplete="off" method="POST">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="content">
                                        <div class="input-group-append text-info">
                                          <span class="input-group-text bg-white py-0">
                                          <button type="submit" class="btn btn-sm text-info"><i class="fa fa-plus-circle fa-lg"></i></button>
                                            
                                          </span>
                                        </div>
                                      </div>
                                </form>
                            </li>
                            {% for todo in todo_list %}
                           <li class="list-group-item">{{todo.content}}<br><span style="color:red;">{{todo.date_posted}}</span>
                            <form action="{% url 'delete_item' todo.id %}" method="POST" class="float-right d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn">
                                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                </button>

                           </form>
                           
                           </li> 

                           {% empty %} 
                           <li class="class list-group-item">
                               <span class="font-italic">No todo item </span>
                           </li>
                           {% endfor %}


                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
